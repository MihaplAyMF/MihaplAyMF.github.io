<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Гипсолит</title>
  </head>
  <body>
    <div class="main">
 			<div class="container">

        <div class="main-header">
          <div class="row">
          
            <div class="col-3">
              <div class="logo">
                <img src="img/Name.png" alt="Гипсолит. Штукатурка стен">
              </div>
            </div>
            
            <div class="col-2 offset-4">
              <a href="#" class="phone_link">+7 495 771 05 08</a>
            </div>
           
            <div class="col-3">
              <div class="wrap">
                <div class="wrap-block">
                  <button class="button header-btn">получить консультацию</button>
                </div>
              </div>
            </div>
  
          </div>
        </div>

        <div class="main-content">
        	<div class="row">
        		<div class="col-md-6">
        			<div class="main-title">
        				<h1>Автоматизованая штукатурка стен</h1>
        				<p class="main-subtitle">Идеально ровные стены<br> в кратчайшые сроки	</p>

        				<strong class="main-trigger">Оплата по факту!</strong>
        			</div>
        		</div> 
        	 	<div class="col-md-4 offset-2">
        	 		<div class="main-form">
        	 			<h2 class="main-form-header">Для расчёта точной стоимости<br>закажите <strong>выезд замерщика</strong></h2>
	        	 		<form action="#">	
	        	 			<label for="#">Ваше имя</label>
	        	 			<input class="main-form-input" type="text">
	        	 			<label for="#">Номер телефона</label>
	        	 			<input class="main-form-input" type="text">
	        	 			<button class="submit main-form-btn">Оставте заявку</button>
	        	 			<small>Подарок в день обращения</small>
	        	 		</form>
        	 		</div>
        	 	</div>	
        	</div>
        </div>

      </div>
    </div>
  </body>
</html>
